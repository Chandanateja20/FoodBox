<app-navbar1></app-navbar1>
<app-errorpage [visible]="!food" notFoundMessage="Product Not Found !" resetLinkText="Go To Homepage"></app-errorpage>
<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name">
</div>
<div class="details">
    <div class="header">
        <span class="name">
           {{food.name}}
        </span>
        <span class="favorite {{food.favorite?'':'not'}}">
           â™¥
        </span>
    </div>
    <div class="star">
        <star-rating [value]="food.star" 
        [totalstars]="5" 
        checkedcolor="red" 
        uncheckedcolor="black" 
        size="24px"
         [readonly]="true">
        </star-rating>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>
    <div class="tag">
      <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
    </div>
    <div class="cook-time">
        <span>
            Time to cook is about<strong> {{food.cooktime}}</strong> minutes
        </span>
    </div>
    <div class="price">
        <span>
            {{food.price | currency}}
        </span>
    </div>
    <button (click)="addToCart()">Add To Cart</button>
</div>
