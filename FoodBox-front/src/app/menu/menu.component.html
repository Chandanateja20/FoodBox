<app-navbar1></app-navbar1>
<app-search></app-search>
<app-tags></app-tags>
<app-errorpage [visible]="!foods || foods.length <=0"></app-errorpage>
<ul>
   <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
       <img src="{{food.imageUrl}}" alt="food images">
      <div class="content">
        <div class="name">
            {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">â™¥</span>
        <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="true"></star-rating>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
                 {{origin}}
            </span>
          </div>
          <div class="cook-time">
            <span>ðŸ•‘</span>
             {{food.cooktime}}
          </div>
        
        </div>
        <div class="price">
          {{food.price| currency}}
        </div>
      </div>
    </a>
   </li>
</ul>
