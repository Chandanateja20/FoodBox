<app-navbar></app-navbar>
<section class="vh-100" style="background-color: rgb(59, 39, 210);">
  
  <div class="container h-100">
    
    <div class="row d-flex justify-content-center align-items-center h-100 pt-0 mt-0">
      <h1 class="text-center font-weight-bold text-white">Register Login</h1>
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <img src="../assets/register.jpg" alt="Avatar" class="size">



              </div>
              <div class="col-md-9 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-3">

                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c"> Name</label>
                      <input type="text" id="form3Example1c" class="form-control" placeholder="Name" />

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Email</label>
                      <input type="email" id="form3Example3c" class="form-control" placeholder="Email" />

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" id="form3Example4c" class="form-control" placeholder="Password" />

                    </div>
                  </div>


                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" (click)="submit()">Confirm</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
